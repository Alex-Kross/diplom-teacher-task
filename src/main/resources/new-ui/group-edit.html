    </head>
    <body>  
      <section class="vh-100 gradient-custom">
        <div class="container">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Группы</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Предметы</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Распределение</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Отправка</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Учёт</a></li>
              </ul>
            </header>
          </div>
        <div class="container">
            <!-- Page Heading -->
            <h2 class="my-4">Добавление группы
                <!-- <button class="btn btn-primary rounded-pill px-3" type="button">Добавить группу</button> -->
            </h2>
          <div class="row">
            <div class="col-md-8 mb-6 pb-4">
              <div class="form-outline">
                <section>
                  <div>
                    <select title="sdf" required="required" id="group-edit" class="selectpicker form-control border-0 mb-1  rounded shadow">
                        <option value="Ultrasound Knee Right">Ultrasound Knee Right</option>
                        <option value="Ultrasound Knee Left">Ultrasound Knee Left</option>
                        <option value="MRI Knee Right">MRI Knee Right</option>
                        <option value="MRI Knee Left">MRI Knee Left</option>
                        <option value="MRI Forearm/Elbow Right">MRI Forearm/Elbow Right</option>
                        <option value="MRI Forearm/Elbow Left">MRI Forearm/Elbow Left</option>
                        <option value="CT Knee Right">CT Knee Right</option>
                        <option value="CT Knee Left">CT Knee Left</option>
                    </select>
                    <h5><label class="form-label" for="form3Examplev2">Список существующих групп</label></h5>
                  </div>
                </section>
              </div>
            </div>
            <div class="col-md-8 mb-6 pb-4">
              <div class="form-outline">
                <a class="btn btn-primary rounded-pill mb-3" style="text-align: center; width: 60%"
                  data-toggle="collapse" href="#collapseExample" role="button"
                  aria-expanded="true" aria-controls="collapseExample"> Добавить новую группу</a>
              </div>
            </div>
            <div class="collapse mb-3" id="collapseExample" style="">
              <div class="col-md-8 mb-6 pb-4">
                <div class="form-outline">
                  <input type="text" id="form3Examplev2" class="form-control form-control-lg" />
                  <h5><label class="form-label" for="form3Examplev2">Название группы</label></h5>
                </div>
              </div>
              <div class="col-md-8 mb-6 pb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Examplev3" class="form-control form-control-lg" />
                    <h5><label class="form-label" for="form3Examplev3">Название факультета</label></h5>
                  </div>
              </div>
              <div class="col-md-8 mb-6 pb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Examplev4" class="form-control form-control-lg" />
                    <h5><label class="form-label" for="form3Examplev4">Название университета</label></h5>
                  </div>
              </div>
            </div>
            <div class="col-md-8 mb-6 pb-4">
              <form>
                <div class="form-outline">
                  <div class="custom-file">
                    <input type="file" id="form3Examplev5" class="form-control form-control-lg"/>
                    <h5><label class="form-label" for="form3Examplev4">Загрузить список студентов</label></h5>
                  </div>
                </div>
              </form>
            </div>
          </div>
            <button class="btn btn-primary rounded-pill px-3 " type="button">Добавить</button>
            
            <form action="/" method="get" style="margin: 0px" class="btn  rounded-pill px-3">
              <button class="btn btn-primary rounded-pill px-4" type="submit">Отмена</button>
            </form>
          </div>
        </div>
      </section>
